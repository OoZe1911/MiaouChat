<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="miaouchat.css">
    <script src="jquery.js"></script>
    <script src="chat.js"></script>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Accueil')" id="defaultOpen">Accueil</button>
    </div>

    <div id="Accueil" class="tabcontent">
        <div class="container">
            <div class="left-column">
                <h3>Salons</h3>
                <input type="text" id="newRoomName" placeholder="Nom du salon" maxlength="30" oninput="validateRoomName()" />
                <button onclick="createRoom()">Créer un salon</button>
                <div>Les salons vides sont automatiquement supprimés.</div>
                <div class="room-list-container">
                    <table class="room-table">
                        <tbody id="roomList"></tbody>
                    </table>
                </div>
            </div>
            <div class="right-column">
                <h3 id="userCount">Utilisateurs Connectés</h3>
                <div id="userFilter">
                    <label><input type="radio" name="filter" value="all" checked> Tous</label>
                    <label><input type="radio" name="filter" value="male"> Hommes</label>
                    <label><input type="radio" name="filter" value="female"> Femmes</label>
                    <label>- Filtrer par nom : <input type="text" id="nameFilter" maxlength="30" placeholder="Nom"></label>
                </div>
                <div class="user-list-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Âge</th>
                                <th>Ville</th>
                            </tr>
                        </thead>
                        <tbody id="userList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="audio/*,image/*,video/*" style="display:none;" />

    <!-- Include SVG icons inline -->
    <svg style="display: none;">
        <symbol id="icon-cam" viewBox="0 0 24 24">

        </symbol>
        <symbol id="icon-mic" viewBox="0 0 24 24">
            <path d="M16 24h-8v-1h3.5v-3.018c-3.63-.256-6.5-3.287-6.5-6.982v-2h1v2.01c.005 3.307 2.692 5.99 6 5.99 3.311 0 6-2.689 6-6v-2h1v2c0 3.695-2.87 6.726-6.5 6.982v3.018h3.5v1zm-9-19c0-2.76 2.24-5 5-5s5 2.24 5 5v8c0 2.76-2.24 5-5 5s-5-2.24-5-5v-8zm9 0c0-2.208-1.792-4-4-4s-4 1.792-4 4v8c0 2.208 1.792 4 4 4s4-1.792 4-4v-8z"/>

    </svg>
</body>
</html>
